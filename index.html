<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schulte Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio loop id="backgroundMusic">
    <source src="Pirates-Of-The-Caribbean-Theme.mp3" type="audio/mpeg">
    your browser does not support the audio tag.
    </audio>
    <div class="container">
        <h1>Schulte Table</h1>
        <p>Click numbers from 1 to 25 in ascending order</p>
        <button id="startButton">Start Game</button>
        <div id="gameArea" class="hidden">
            <div id="timer">Time: 0s</div>
            <div id="schulteTable"></div>
        </div>
        <button id="playAgainButton" class="hidden">Play Again</button>
        <button id="goBackButton" class="hidden">Go Back Home</button>
         <button id="startOverButton" class="hidden">Start Over</button>
        <div id="bestScore">Best Time: --</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
